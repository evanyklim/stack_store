<section id="admin-new-prods">
	<div class="container well">
		<div class="row">
			<div class="col-md-2 text-center">
				<label for="new-prod-name">New Product Name!</label>
				<input type="text" id="new-prod-name" ng-model="newProd.name">
			</div>
			<div class="col-md-2 text-center">
				<label for="new-prod-cat">New Product Category!</label>
				<select ng-model="newProd.category">
					<option 
					      ng-repeat="brand in categoryData.brands">{{brand.name}}</option>
				</select>
			</div>
			<div class="col-md-2 text-center">
				<label for="new-prod-price">New Product Price!</label>
				<input type="number" id="new-prod-price" ng-model="newProd.price">
			</div>
			<div class="col-md-2 text-center">
				<label for="new-prod-desc">New Product Description!</label>
				<input type="text" id="new-prod-desc" ng-model="newProd.description">
			</div>
			<div class="col-md-2 text-center">
				<label for="new-prod-img">New Product Image Link!</label>
				<input type="text" id="new-prod-img" ng-model="newProd.image">				
			</div>
			<div class="col-md-2 text-center">
				{{productComms.msg}}
				<button class="btn btn-success"
				 ng-click="newProduct(newProd)">Add Product</button>
			</div>
		</div>
	</div>
</section>
<section id="admin-prods" ng-repeat="item in productData.items | orderBy: 'name'">
	<div class="container well">
		<div class="row">
			<div class="col-md-3 text-center" style="padding-top: 25px">
				{{ item.name }}
			</div>
			<div class="col-md-3 text-center" style="padding-top: 25px">
				{{ item.description }}
			</div>
			<div class="col-md-3 text-center" style="padding-top: 25px">
			  {{ item.price | currency }}
			</div>
			<div class="col-md-3 text-center" style="padding-top: 25px">
				<button class="btn btn-success">Update Product</button>
				<button class="btn btn-danger">Remove Product</button>
			</div>
		</div>
	</div>
</section>
