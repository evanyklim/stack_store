<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container navbar-style">
        <a class="navbar-brand" href="/">
            Sneaky
        </a>    
        <div style="float: right">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                    <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
                </li>
            </ul>
        
            <a ui-sref="cart" ng-controller="CartController">
                <span id="cartItemCounter">{{ cart.items.length }}</span>   
                <i class="glyphicon glyphicon-shopping-cart" ui-sref="cart"></i>
            </a>
            
            <button ng-show="!user" ui-sref="create" class="btn login-button btn-danger btn-lg">Sign Up</button>
            <button ng-show="!user" ui-sref="login" class="btn login-button btn-primary btn-lg">Login</button>
            <div ng-show="user" class="welcome">
                <span>Welcome, {{ user.email }}!</span>
                <a ng-click="logout()">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div style="margin-bottom:100px"></div>
