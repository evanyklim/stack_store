<form id="account-form" name="accountForm">
  <!-- ng-submit="loginForm.$valid && sendLogin(login)" -->
  <p>This is the account page. It will contain fields for the authenticated user to update their profile</p>

  <div>Order History:</div>
  <div ng-repeat="order in userInfo.orders">{{order}}</div>

  <div class="form-group">
    <label for="email">User Email Address</label>
    <input type="text" class="form-control" id="email" ng-model="userInfo.email" placeholder=userInfo.email>
  </div>
  <div>
    <label for="password">User Password</label>
    <input type="text" class="form-control" id="password" ng-model="userInfo.password" placeholder=userInfo.password>
  </div>
</form>
