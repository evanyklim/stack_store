<form id="account-form" name="accountForm"
      ng-submit="accountForm.$valid && updateUser(userInfo)">
  <p>This is the account page. It contains fields for the authenticated user to update their profile</p>
  <button type="submit" class="btn btn-success">Update My Account!</button>
  <div>{{accountComms.msg}}</div>
  <div class="form-group">
    <label for="email">User Email Address</label>
    <input type="text" class="form-control" id="email" ng-model="userInfo.email" placeholder=userInfo.email>
  </div>
  <div>
    <label for="nickname">User Nickname</label>
    <input type="text" class="form-control" id="nickname" ng-model="userInfo.nickname" placeholder=userInfo.nickname>
  </div>  
  <div>
    <label for="password">User Password</label>
    <input type="text" class="form-control" id="password">
    <!-- <input type="text" class="form-control" id="password" ng-model="userInfo.password" placeholder=userInfo.password> -->
  </div>
  <div>
    <label>Order History</label>
    <section ng-repeat="order in userInfo.orders" id="userOrders">
      <div>{{order}}</div>
    </section>
  </div>
</form>
